<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto-onderhoud MVP</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background: #fafafa;
    }
    nav {
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.active {
      background-color: #0070f3;
      color: white;
    }
    select {
      padding: 0.4rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #eee;
    }
    tr:hover {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <h1>Auto-onderhoud overzicht</h1>

  <nav>
    <button id="tab-reparaties" class="active">Reparaties</button>
    <button id="tab-service">Serviceboekje</button>
  </nav>

  <div id="reparaties-section">
    <label for="categorieFilter">Categorie:</label>
    <select id="categorieFilter">
      <option value="Alle">Alle</option>
      <option value="Onderhoud">Onderhoud</option>
      <option value="APK">APK</option>
      <option value="Banden">Banden</option>
      <option value="Airco">Airco</option>
    </select>

    <table id="bonnen">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Garage</th>
          <th>Totaalbedrag</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="service-section" style="display:none;">
    <label for="serviceFilter">Type:</label>
    <select id="serviceFilter">
      <option value="Alle">Alle</option>
      <option value="historisch">Historisch</option>
      <option value="toekomstig">Toekomstig</option>
    </select>

    <table id="service-table">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Omschrijving</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let data;

    fetch('data.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        renderReparaties();
        renderService();
      });

    // ---- Reparaties ----
    const tbody = document.querySelector('#bonnen tbody');
    const categorieFilter = document.getElementById('categorieFilter');

    function renderReparaties() {
      tbody.innerHTML = '';
      const filterValue = categorieFilter.value;
      const facturen = data.bonnen.filter(f =>
        filterValue === 'Alle' || f.categorie === filterValue
      );

      facturen.forEach((factuur, index) => {
        const mainRow = document.createElement('tr');
        mainRow.style.cursor = 'pointer';
        mainRow.innerHTML = `
          <td>${factuur.factuurdatum}</td>
          <td>${factuur.garage}</td>
          <td>â‚¬ ${factuur.totaal.toFixed(2)}</td>
        `;
        tbody.appendChild(mainRow);

        const detailRow = document.createElement('tr');
        detailRow.style.display = 'none';
        detailRow.innerHTML = `
          <td colspan="3" style="padding-left:1rem;">
            <strong>Omschrijving:</strong> ${factuur.omschrijving}<br>
            <strong>Kilometerstand:</strong> ${factuur.kilometerstand} km<br>
            <strong>Kenteken:</strong> ${factuur.kenteken}
          </td>
        `;
        tbody.appendChild(detailRow);

        mainRow.addEventListener('click', () => {
          detailRow.style.display = detailRow.style.display === 'none' ? 'table-row' : 'none';
        });
      });
    }

    categorieFilter.addEventListener('change', renderReparaties);

    // ---- Serviceboekje ----
    const serviceBody = document.querySelector('#service-table tbody');
    const serviceFilter = document.getElementById('serviceFilter');

    function renderService() {
      serviceBody.innerHTML = '';

      // Dit is tijdelijke voorbeelddata (vervang later met echte beurten)
      const serviceBeurten = [
        { datum: '2024-10-15', omschrijving: 'Grote beurt', type: 'historisch' },
        { datum: '2025-04-15', omschrijving: 'Kleine beurt', type: 'toekomstig' },
        { datum: '2025-09-15', omschrijving: 'Olie verversen', type: 'toekomstig' },
      ];

      const filterValue = serviceFilter.value;
      const gefilterd = serviceBeurten.filter(b =>
        filterValue === 'Alle' || b.type === filterValue
      );

      gefilterd.forEach(b => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${b.datum}</td>
          <td>${b.omschrijving}</td>
          <td>${b.type === 'historisch' ? 'Voltooid' : 'Gepland'}</td>
        `;
        serviceBody.appendChild(row);
      });
    }

    serviceFilter.addEventListener('change', renderService);

    // ---- Tabs ----
    const tabReparaties = document.getElementById('tab-reparaties');
    const tabService = document.getElementById('tab-service');
    const reparatiesSection = document.getElementById('reparaties-section');
    const serviceSection = document.getElementById('service-section');

    tabReparaties.addEventListener('click', () => {
      tabReparaties.classList.add('active');
      tabService.classList.remove('active');
      reparatiesSection.style.display = 'block';
      serviceSection.style.display = 'none';
    });

    tabService.addEventListener('click', () => {
      tabService.classList.add('active');
      tabReparaties.classList.remove('active');
      serviceSection.style.display = 'block';
      reparatiesSection.style.display = 'none';
    });
  </script>
</body>
</html>
