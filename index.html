<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wrenchly – Mijn voertuigen</title>
  <style>
    :root {
      --bg: #181818;
      --text: #f5f5f5;
      --card: #262626;
      --border: #333;
      --accent: #8fff91;
      --accent-dark: #73d176;
      --muted: #aaa;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    /* ===== VOERTUIGEN GRID ===== */
    .vehicle-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .vehicle-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .vehicle-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .vehicle-info {
      padding: 1rem;
    }

    .vehicle-info h2 { margin: 0; }
    .vehicle-info p {
      margin: 0.25rem 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .btn {
      padding: 0.45rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-accent { background: var(--accent); color: #000; }
    .btn-dark { background: var(--card); border: 1px solid var(--border); color: var(--text); }

    /* ===== DETAIL ===== */
    #vehicleDetail { display: none; }

    .vehicle-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .vehicle-header img {
      width: 180px;
      border-radius: 8px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      font-size: 1rem;
    }

    .back-btn svg {
      width: 18px;
      height: 18px;
      fill: var(--text);
    }

    .tabs { margin-bottom: 1rem; }
    .tab-btn {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-right: 0.5rem;
      cursor: pointer;
    }
    .tab-btn.active { background: var(--accent); color: #000; font-weight: 600; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 8px;
    }
    th, td { padding: 0.7rem 1rem; border-bottom: 1px solid var(--border); }
    th { background: #202020; }
    tr:hover td { background: #1f1f1f; }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    input[type="text"], input[type="number"], input[type="file"] {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #1f1f1f;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
    }

    .toast {
      display: none;
      position: fixed;
      bottom: 20px; right: 20px;
      background: var(--accent-dark);
      color: #000;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      font-weight: 600;
    }

    @media(max-width:700px){
      .vehicle-header { flex-direction: column; align-items: flex-start; }
      .vehicle-header img { width: 100%; margin-top: 1rem; }
    }
  </style>
</head>
<body>
  <div id="vehicleList">
    <h1>Mijn voertuigen</h1>
    <div class="vehicle-grid" id="voertuigGrid"></div>
  </div>

  <div id="vehicleDetail">
    <div style="display:flex; align-items:center; gap:0.5rem; margin-bottom:1rem;">
      <button class="back-btn" id="backBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        Terug
      </button>
    </div>

    <div class="vehicle-header">
      <div>
        <h2 id="vehicleName"></h2>
        <p id="vehiclePlate"></p>
        <p id="vehicleGarage"></p>
      </div>
      <img id="vehicleImg" alt="Voertuig foto" />
    </div>

    <div style="display:flex; justify-content: space-between; align-items:center;">
      <div class="tabs">
        <button class="tab-btn active" data-tab="reparaties">Reparaties</button>
        <button class="tab-btn" data-tab="service">Serviceboekje</button>
        <button class="tab-btn" data-tab="aanstaand">Aanstaand onderhoud</button>
      </div>
      <div>
        <button class="btn btn-dark" id="exportCsv">Exporteer CSV</button>
        <button class="btn btn-accent" id="uploadBtn">+ Upload factuur</button>
      </div>
    </div>

    <table id="dataTable">
      <thead><tr><th>Datum</th><th>Garage</th><th>Omschrijving / Type</th><th>Bedrag</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" style="float:right;cursor:pointer;">&times;</span>
      <h3>Nieuwe factuur uploaden</h3>
      <label>Omschrijving:</label>
      <input type="text" id="factuurOmschrijving" placeholder="Bijv. Remblokken vervangen" />
      <label>Bedrag (€):</label>
      <input type="number" id="factuurBedrag" />
      <label>Upload bestand:</label>
      <input type="file" id="factuurFile" accept=".jpg,.jpeg,.png,.pdf" />
      <button class="btn btn-accent" id="verzendUpload">Opslaan</button>
    </div>
  </div>

  <div class="toast" id="toast">✅ Factuur geüpload</div>

  <script>
    const voertuigen = [
      { kenteken: "83-PJ-SC", merk: "Volvo", model: "XC90 2.5T", foto: "./xc90_2.5t_image.png", laatsteOnderhoud: "2025-01-07" }
    ];

    const grid = document.getElementById("voertuigGrid");
    voertuigen.forEach(v => {
      const card = document.createElement("div");
      card.className = "vehicle-card";
      card.innerHTML = `
        <img src="${v.foto}" alt="${v.merk} ${v.model}" />
        <div class="vehicle-info">
          <h2>${v.merk} ${v.model}</h2>
          <p>Kenteken: ${v.kenteken}</p>
          <p>Laatst onderhoud: ${v.laatsteOnderhoud}</p>
          <button class="btn btn-accent">Bekijk onderhoud</button>
        </div>`;
      card.querySelector("button").onclick = e => { e.stopPropagation(); openVehicle(v); };
      grid.appendChild(card);
    });

    function openVehicle(v) {
      document.getElementById("vehicleList").style.display = "none";
      document.getElementById("vehicleDetail").style.display = "block";
      document.getElementById("vehicleName").textContent = `${v.merk} ${v.model}`;
      document.getElementById("vehiclePlate").textContent = `Kenteken: ${v.kenteken}`;
      document.getElementById("vehicleGarage").textContent = `Laatste onderhoud: ${v.laatsteOnderhoud}`;
      document.getElementById("vehicleImg").src = v.foto;

      fetch('data.json?nocache=' + Date.now())
        .then(r => r.json())
        .then(data => renderTable(data.bonnen, "reparaties"));
    }

    // Terugknop
    document.getElementById("backBtn").onclick = () => {
      document.getElementById("vehicleDetail").style.display = "none";
      document.getElementById("vehicleList").style.display = "block";
    };

    // Tabs
    const tabs = document.querySelectorAll(".tab-btn");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        fetch('data.json?nocache=' + Date.now())
          .then(r => r.json())
          .then(data => {
            if (tab.dataset.tab === "reparaties") renderTable(data.bonnen, "reparaties");
            if (tab.dataset.tab === "service") renderTable(data.service, "service");
            if (tab.dataset.tab === "aanstaand") renderTable(data.aanstaand, "aanstaand");
          });
      });
    });

    function renderTable(data, type) {
      const body = document.querySelector("#dataTable tbody");
      body.innerHTML = "";
      if (!data) return;
      data.forEach(item => {
        const tr = document.createElement("tr");
        if (type === "reparaties")
          tr.innerHTML = `<td>${item.factuurdatum}</td><td>${item.garage}</td><td>${item.omschrijving}</td><td>€ ${item.totaal.toFixed(2)}</td>`;
        if (type === "service")
          tr.innerHTML = `<td>${item.datum}</td><td>${item.garage}</td><td>${item.type_beurt}</td><td>${item.kilometerstand.toLocaleString()} km</td>`;
        if (type === "aanstaand")
          tr.innerHTML = `<td>${item.datum}</td><td>${item.onderdeel}</td><td>${item.kosten ? "€ " + item.kosten.toFixed(2) : "-"}</td><td>${item.urgentie}</td>`;
        body.appendChild(tr);
      });
    }

    // Upload modal
    const modal = document.getElementById("uploadModal");
    const btn = document.getElementById("uploadBtn");
    const closeBtn = document.getElementById("closeModal");
    const toast = document.getElementById("toast");
    btn.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; }

    document.getElementById("verzendUpload").onclick = () => {
      modal.style.display = "none";
      toast.style.display = "block";
      setTimeout(()=> toast.style.display = "none", 2000);
    };
  </script>
</body>
</html>
