<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto-onderhoud MVP</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background: #fafafa;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .tab {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background: #eee;
      cursor: pointer;
      user-select: none;
    }

    .tab.active {
      background: #0070f3;
      color: white;
      border-color: #0070f3;
    }

    .filters {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    select {
      padding: 0.4rem;
      border-radius: 0.4rem;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background: #eee;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    .hidden {
      display: none;
    }

    .placeholder {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px dashed #ccc;
    }
  </style>
</head>
<body>
  <h1>Auto-onderhoud overzicht</h1>

  <!-- Tabs -->
  <div class="tabs">
    <div id="tab-reparaties" class="tab active">Reparaties</div>
    <div id="tab-serviceboekje" class="tab">Serviceboekje</div>
  </div>

  <!-- Filters (alleen voor Reparaties) -->
  <div id="filters" class="filters">
    <label for="categorieFilter">Categorie:</label>
    <select id="categorieFilter">
      <option value="alle">Alle</option>
    </select>
  </div>

  <!-- Tabel voor reparaties -->
  <table id="table-reparaties">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Garage</th>
        <th>Categorie</th>
        <th>Totaalbedrag</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Placeholder voor serviceboekje -->
  <div id="table-serviceboekje" class="hidden placeholder">
    <p><em>Hier komt later het overzicht van geplande en historische servicebeurten.</em></p>
  </div>

  <script>
    // Tabs
    const tabReparaties = document.getElementById('tab-reparaties');
    const tabServiceboekje = document.getElementById('tab-serviceboekje');
    const tableReparaties = document.getElementById('table-reparaties');
    const tableServiceboekje = document.getElementById('table-serviceboekje');
    const filters = document.getElementById('filters');

    function showTab(tab) {
      if (tab === 'reparaties') {
        tabReparaties.classList.add('active');
        tabServiceboekje.classList.remove('active');
        tableReparaties.classList.remove('hidden');
        tableServiceboekje.classList.add('hidden');
        filters.classList.remove('hidden');
      } else {
        tabServiceboekje.classList.add('active');
        tabReparaties.classList.remove('active');
        tableServiceboekje.classList.remove('hidden');
        tableReparaties.classList.add('hidden');
        filters.classList.add('hidden');
      }
    }

    tabReparaties.addEventListener('click', () => showTab('reparaties'));
    tabServiceboekje.addEventListener('click', () => showTab('serviceboekje'));

    // Data laden
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#table-reparaties tbody');
        const select = document.getElementById('categorieFilter');

        if (!data.bonnen || !Array.isArray(data.bonnen)) {
          console.error("Geen bonnen-array gevonden in data.json");
          return;
        }

        // Categorieën vullen in dropdown
        const categories = [...new Set(data.bonnen.map(bon => bon.categorie))];
        categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          select.appendChild(option);
        });

        // Functie om tabel te vullen
        function renderTable(filterValue = 'alle') {
          tbody.innerHTML = '';
          const filtered = data.bonnen.filter(bon => filterValue === 'alle' || bon.categorie === filterValue);
          filtered.forEach(bon => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${bon.factuurdatum}</td>
              <td>${bon.garage}</td>
              <td>${bon.categorie}</td>
              <td>€ ${bon.totaal.toFixed(2)}</td>
            `;
            tbody.appendChild(row);
          });
        }

        // Initial render
        renderTable();

        // Filter event
        select.addEventListener('change', e => {
          renderTable(e.target.value);
        });
      })
      .catch(err => {
        console.error("Fout bij het laden van data.json:", err);
      });
  </script>
</body>
</html>
