<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wrenchly – Mijn voertuigen</title>
  <style>
    :root {
      --bg: #181818;
      --text: #f5f5f5;
      --card: #262626;
      --border: #333;
      --accent: #8fff91;
      --accent-dark: #73d176;
      --muted: #aaa;
      --danger: #f35a5a;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    /* VEHICLE CARDS */
    .vehicle-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .vehicle-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .vehicle-card:hover { transform: scale(1.02); }

    .vehicle-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .vehicle-info {
      padding: 1rem;
    }
    .vehicle-info h2 {
      margin: 0;
      font-size: 1.25rem;
    }
    .vehicle-info p {
      margin: 0.25rem 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    /* VEHICLE DETAIL */
    #vehicleDetail {
      display: none;
    }

    .vehicle-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card);
      border-radius: 10px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
    }

    .vehicle-header img {
      width: 180px;
      height: auto;
      border-radius: 8px;
    }

    .vehicle-header-info h2 {
      margin: 0 0 0.25rem 0;
    }

    .tabs {
      margin-bottom: 1rem;
    }

    .tab-btn {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-right: 0.5rem;
      cursor: pointer;
    }

    .tab-btn.active {
      background: var(--accent);
      color: #000;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      background: #202020;
    }

    tr:hover td { background: #1f1f1f; }

    .btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-accent {
      background: var(--accent);
      color: #000;
    }

    .btn-dark {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-content {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content h3 {
      margin-top: 0;
    }

    input[type="file"], input[type="text"], input[type="number"] {
      width: 100%;
      margin-top: 0.4rem;
      margin-bottom: 1rem;
      padding: 0.4rem;
      background: #1f1f1f;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
    }

    .close {
      float: right;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .toast {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent-dark);
      color: #000;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      font-weight: 600;
    }

    @media(max-width:700px){
      .vehicle-header { flex-direction: column; align-items: flex-start; }
      .vehicle-header img { width: 100%; margin-top: 1rem; }
    }
  </style>
</head>
<body>
  <div id="vehicleList">
    <h1>Mijn voertuigen</h1>
    <div class="vehicle-grid" id="voertuigGrid"></div>
  </div>

  <div id="vehicleDetail">
    <div class="vehicle-header">
      <div class="vehicle-header-info">
        <h2 id="vehicleName">Volvo XC90</h2>
        <p id="vehiclePlate">Kenteken: 83-PJ-SC</p>
        <p id="vehicleGarage">Laatste onderhoud: 07-01-2025</p>
      </div>
      <img src="xc90_2.5t_image.png" alt="Voertuig foto" />
    </div>

    <div style="display:flex; justify-content: space-between; align-items:center;">
      <div class="tabs">
        <button class="tab-btn active" data-tab="reparaties">Reparaties</button>
        <button class="tab-btn" data-tab="service">Serviceboekje</button>
        <button class="tab-btn" data-tab="aanstaand">Aanstaand onderhoud</button>
      </div>
      <div>
        <button class="btn btn-dark" id="exportCsv">Exporteer CSV</button>
        <button class="btn btn-accent" id="uploadBtn">+ Upload factuur</button>
      </div>
    </div>

    <table id="dataTable">
      <thead>
        <tr><th>Datum</th><th>Garage</th><th>Totaalbedrag</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Nieuwe factuur uploaden</h3>
      <label>Omschrijving:</label>
      <input type="text" id="factuurOmschrijving" placeholder="Bijv. Remblokken vervangen" />
      <label>Bedrag (€):</label>
      <input type="number" id="factuurBedrag" />
      <label>Upload bestand:</label>
      <input type="file" id="factuurFile" accept=".jpg,.jpeg,.png,.pdf" />
      <button class="btn btn-accent" id="verzendUpload">Opslaan</button>
    </div>
  </div>

  <div class="toast" id="toast">✅ Factuur geüpload</div>

  <script>
    const voertuigen = [
      {
        kenteken: "83-PJ-SC",
        merk: "Volvo",
        model: "XC90 2.5T",
        foto: "xc90_2.5t_image.png",
        laatsteOnderhoud: "2025-01-07"
      }
    ];

    const grid = document.getElementById("voertuigGrid");
    voertuigen.forEach(v => {
      const card = document.createElement("div");
      card.className = "vehicle-card";
      card.innerHTML = `
        <img src="${v.foto}" alt="${v.merk} ${v.model}" />
        <div class="vehicle-info">
          <h2>${v.merk} ${v.model}</h2>
          <p>Kenteken: ${v.kenteken}</p>
          <p>Laatst onderhoud: ${v.laatsteOnderhoud}</p>
          <button class="btn btn-accent">Bekijk onderhoud</button>
        </div>
      `;
      card.addEventListener("click", () => openVehicle(v));
      grid.appendChild(card);
    });

    function openVehicle(v) {
      document.getElementById("vehicleList").style.display = "none";
      document.getElementById("vehicleDetail").style.display = "block";
      document.getElementById("vehicleName").textContent = `${v.merk} ${v.model}`;
      document.getElementById("vehiclePlate").textContent = `Kenteken: ${v.kenteken}`;
      document.getElementById("vehicleGarage").textContent = `Laatste onderhoud: ${v.laatsteOnderhoud}`;
      document.querySelector(".vehicle-header img").src = v.foto;
    }

    // Upload modal
    const modal = document.getElementById("uploadModal");
    const btn = document.getElementById("uploadBtn");
    const closeBtn = document.getElementById("closeModal");
    const toast = document.getElementById("toast");

    btn.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; }

    document.getElementById("verzendUpload").onclick = () => {
      modal.style.display = "none";
      toast.style.display = "block";
      setTimeout(()=> toast.style.display = "none", 2000);
    };
  </script>
</body>
</html>
