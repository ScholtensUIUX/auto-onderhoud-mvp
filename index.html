<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto-onderhoud overzicht</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; background: #fff; color: #111; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab { padding: 10px 20px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; }
    .tab.active { background: #f2f2f2; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { text-align: left; padding: 10px; border-bottom: 1px solid #ddd; }
    th { background: #f6f6f6; }
    .details { background: #fafafa; padding: 10px 20px; border-radius: 8px; margin-top: 5px; }
    select { padding: 6px 10px; border-radius: 6px; margin-left: 8px; }
  </style>
</head>
<body>
  <h1>Auto-onderhoud overzicht</h1>

  <div class="tabs">
    <div class="tab active" id="repairs-tab">Reparaties</div>
    <div class="tab" id="service-tab">Serviceboekje</div>
  </div>

  <div id="filter-container" style="margin-bottom: 20px;"></div>
  <div id="content"></div>

  <script>
    let currentTab = 'repairs';
    let allData = {};

    async function loadData() {
      const response = await fetch('data.json');
      allData = await response.json();
      render();
    }

    function render() {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(`${currentTab}-tab`).classList.add('active');

      const container = document.getElementById('content');
      const filterContainer = document.getElementById('filter-container');
      container.innerHTML = '';
      filterContainer.innerHTML = '';

      if (currentTab === 'repairs') {
        renderRepairs(container);
      } else {
        renderService(container, filterContainer);
      }
    }

    function renderRepairs(container) {
      let html = `
        <table>
          <tr><th>Datum</th><th>Omschrijving</th></tr>
          ${allData.repairs.map(r => `
            <tr>
              <td>${r.date}</td>
              <td>${r.description}</td>
            </tr>
          `).join('')}
        </table>
      `;
      container.innerHTML = html;
    }

    function renderService(container, filterContainer) {
      const today = new Date();
      const upcoming = allData.upcomingMaintenance.map(s => ({...s, isFuture: new Date(s.date) > today }));
      const history = [
        ...allData.serviceHistory,
        ...upcoming.filter(s => !s.isFuture).map(s => ({
          date: s.date,
          type: s.task + " (uitgevoerd)",
        }))
      ];
      const future = upcoming.filter(s => s.isFuture);

      const filter = document.createElement('select');
      filter.innerHTML = `
        <option value="upcoming">Toekomstig</option>
        <option value="history">Historisch</option>
      `;
      filter.value = 'upcoming';
      filterContainer.innerHTML = `<label>Filter servicebeurten:</label>`;
      filterContainer.appendChild(filter);

      function renderTable(data, isFuture) {
        let html = `
          <table>
            <tr><th>Datum</th><th>Soort onderhoud</th></tr>
            ${data.map(d => `
              <tr>
                <td>${d.date}</td>
                <td>${isFuture ? d.task : d.type}</td>
              </tr>
            `).join('')}
          </table>
        `;
        container.innerHTML = html;
      }

      renderTable(future, true);
      filter.addEventListener('change', () => {
        if (filter.value === 'upcoming') renderTable(future, true);
        else renderTable(history, false);
      });
    }

    document.getElementById('repairs-tab').addEventListener('click', () => {
      currentTab = 'repairs';
      render();
    });
    document.getElementById('service-tab').addEventListener('click', () => {
      currentTab = 'service';
      render();
    });

    loadData();
  </script>
</body>
</html>
