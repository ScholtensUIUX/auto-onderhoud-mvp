<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wrenchly – Auto-onderhoud</title>
  <style>
    :root {
      --green: #77ff8a;
      --bg-color: #fafafa;
      --text-color: #222;
      --table-bg: #fff;
      --border-color: #ddd;
      --header-bg: #eee;
      --hover-bg: #f5f9ff;
      --inactive-tab: #f0f0f0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1c1c1e;
        --text-color: #f5f5f7;
        --table-bg: #2c2c2e;
        --border-color: #3a3a3c;
        --header-bg: #333;
        --hover-bg: #383838;
        --inactive-tab: #2d2d2f;
      }
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 1.5rem;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 0.45rem 1rem;
      cursor: pointer;
      border: 1px solid var(--border-color);
      background-color: var(--inactive-tab);
      border-radius: 6px;
      transition: all 0.2s;
      color: var(--text-color);
      font-weight: 500;
    }

    .tab-button.active {
      background-color: var(--green);
      color: #000;
      font-weight: 700;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
      background: var(--table-bg);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid var(--border-color);
      padding: 0.6rem;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: var(--header-bg);
      font-weight: 600;
    }

    tr:hover {
      background-color: var(--hover-bg);
    }

    .search-box {
      margin-top: 1rem;
    }

    .search-box input {
      padding: 0.4rem 0.6rem;
      width: 250px;
      max-width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--table-bg);
      color: var(--text-color);
    }

    .action-button {
      padding: 0.45rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .export-btn {
      background-color: var(--inactive-tab);
      color: var(--text-color);
    }

    .plan-btn {
      background-color: var(--green);
      color: #000;
    }

    @media (max-width: 600px) {
      table, th, td { font-size: 0.85rem; }
      .top-bar { flex-direction: column; align-items: flex-start; }
      .right-controls { width: 100%; justify-content: flex-start; }
    }
  </style>
</head>
<body>
  <h1>Auto-onderhoud overzicht</h1>

  <div class="top-bar">
    <div class="left-controls">
      <button class="tab-button active" data-tab="reparaties">Reparaties</button>
      <button class="tab-button" data-tab="service">Serviceboekje</button>
      <button class="tab-button" data-tab="toekomstig">Aanstaand onderhoud</button>
    </div>
    <div class="right-controls">
      <button class="action-button export-btn" id="exportBtn">Exporteer CSV</button>
      <button class="action-button plan-btn" id="planBtn">Plan afspraak</button>
    </div>
  </div>

  <div class="search-box" id="searchContainer">
    <label for="searchInput">Zoeken:</label>
    <input type="text" id="searchInput" placeholder="Bijv. airco, remmen, banden..." />
  </div>

  <table id="reparaties">
    <thead>
      <tr><th>Datum</th><th>Garage</th><th>Totaalbedrag</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <table id="service" style="display:none;">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Garage</th>
        <th>Type</th>
        <th>Soort onderhoud</th>
        <th>Kilometerstand</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const formatEuro = (n) =>
      new Intl.NumberFormat('nl-NL', { style: 'currency', currency: 'EUR' }).format(Number(n || 0));

    const tabs = document.querySelectorAll('.tab-button');
    const tables = {
      reparaties: document.getElementById('reparaties'),
      service: document.getElementById('service')
    };

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        Object.keys(tables).forEach(k => tables[k].style.display = 'none');
        document.getElementById('searchContainer').style.display = tab.dataset.tab === 'reparaties' ? '' : 'none';
        if (tables[tab.dataset.tab]) tables[tab.dataset.tab].style.display = '';
      });
    });

    fetch('data.json?nocache=' + Date.now())
      .then(r => r.json())
      .then(data => {
        const repBody = document.querySelector('#reparaties tbody');
        const servBody = document.querySelector('#service tbody');

        // --- Reparaties ---
        function renderReparaties(filter = '') {
          repBody.innerHTML = '';
          const filtered = data.bonnen.filter(b =>
            b.omschrijving.toLowerCase().includes(filter.toLowerCase())
          );

          filtered.forEach((b, i) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${b.factuurdatum}</td><td>${b.garage}</td><td>${formatEuro(b.totaal)}</td>`;
            repBody.appendChild(row);

            const details = [
              `Factuurnummer: ${b.factuurnummer}`,
              `Kilometerstand: ${b.kilometerstand}`,
              `Omschrijving: ${b.omschrijving}`,
              `Categorie: ${b.categorie}`
            ];
            details.forEach(d => {
              const r = document.createElement('tr');
              r.style.display = 'none';
              r.innerHTML = `<td colspan="3" style="padding-left:1.5rem;">${d}</td>`;
              repBody.appendChild(r);
              row.addEventListener('click', () => {
                r.style.display = r.style.display === 'none' ? 'table-row' : 'none';
              });
            });
          });
        }
        renderReparaties();

        document.getElementById('searchInput').addEventListener('input', e => renderReparaties(e.target.value));

        // --- Serviceboekje ---
        data.service.forEach(b => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${b.datum}</td>
            <td>${b.garage}</td>
            <td>${b.type_beurt}</td>
            <td>${b.soort_onderhoud}</td>
            <td>${b.kilometerstand.toLocaleString()} km</td>
            <td>✅ Uitgevoerd</td>`;
          servBody.appendChild(row);
        });
      })
      .catch(e => console.error('Fout bij laden JSON:', e));
  </script>
</body>
</html>
