<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wrenchly â€“ Auto-onderhoud</title>
  <style>
    :root {
      --green: #77ff8a;
      --bg-color: #fafafa;
      --text-color: #222;
      --table-bg: #fff;
      --border-color: #ddd;
      --header-bg: #eee;
      --hover-bg: #f5f9ff;
      --inactive-tab: #f0f0f0;
      --urgent-hoog: #ff4d4f;
      --urgent-middel: #ff9800;
      --urgent-laag: #4caf50;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1c1c1e;
        --text-color: #f5f5f7;
        --table-bg: #2c2c2e;
        --border-color: #3a3a3c;
        --header-bg: #333;
        --hover-bg: #383838;
        --inactive-tab: #2d2d2f;
      }
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 1.5rem;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 { margin-bottom: 1rem; }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 0.45rem 1rem;
      cursor: pointer;
      border: 1px solid var(--border-color);
      background-color: var(--inactive-tab);
      border-radius: 6px;
      transition: all 0.2s;
      color: var(--text-color);
      font-weight: 500;
    }

    .tab-button.active {
      background-color: var(--green);
      color: #000;
      font-weight: 700;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
      background: var(--table-bg);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid var(--border-color);
      padding: 0.6rem;
      text-align: left;
      vertical-align: top;
    }

    th { background: var(--header-bg); font-weight: 600; }
    tr:hover { background-color: var(--hover-bg); cursor: pointer; }

    .detail-row td {
      background: var(--hover-bg);
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .search-box { margin-top: 1rem; }

    .search-box input {
      padding: 0.4rem 0.6rem;
      width: 250px;
      max-width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--table-bg);
      color: var(--text-color);
    }

    .action-button {
      padding: 0.45rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .export-btn {
      background-color: var(--inactive-tab);
      color: var(--text-color);
    }

    .plan-btn {
      background-color: var(--green);
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      padding: 0.35rem 0.8rem;
    }

    .plan-btn:hover { opacity: 0.9; }

    .urgentie {
      font-weight: 600;
      border-radius: 6px;
      padding: 0.2rem 0.6rem;
      display: inline-block;
    }

    .hoog { background: var(--urgent-hoog); color: #fff; }
    .middel { background: var(--urgent-middel); color: #fff; }
    .laag { background: var(--urgent-laag); color: #fff; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: var(--table-bg);
      padding: 1.5rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .modal-content h2 { margin-top: 0; }

    .close-modal {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer; font-weight: bold;
    }

    #ai-blok {
      background: var(--hover-bg);
      border-radius: 6px;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      display: none;
    }

    .toast {
      position: fixed;
      bottom: 20px; right: 20px;
      background: var(--green);
      color: #000;
      padding: 1rem;
      border-radius: 6px;
      display: none;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      table, th, td { font-size: 0.85rem; }
      .top-bar { flex-direction: column; align-items: flex-start; }
      .right-controls { width: 100%; justify-content: flex-start; }
    }
  </style>
</head>
<body>
  <h1>Auto-onderhoud overzicht</h1>

  <div class="top-bar">
    <div class="left-controls">
      <button class="tab-button active" data-tab="reparaties">Reparaties</button>
      <button class="tab-button" data-tab="service">Serviceboekje</button>
      <button class="tab-button" data-tab="toekomstig">Aanstaand onderhoud</button>
    </div>
    <div class="right-controls">
      <button class="action-button export-btn" id="exportBtn">Exporteer CSV</button>
      <button class="action-button plan-btn" id="planBtn">Plan afspraak</button>
    </div>
  </div>

  <div class="search-box" id="searchContainer">
    <label for="searchInput">Zoeken:</label>
    <input type="text" id="searchInput" placeholder="Bijv. airco, remmen, banden..." />
  </div>

  <table id="reparaties">
    <thead>
      <tr><th>Datum</th><th>Garage</th><th>Totaalbedrag</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <table id="service" style="display:none;">
    <thead>
      <tr>
        <th>Datum</th><th>Garage</th><th>Type</th><th>Soort onderhoud</th><th>Kilometerstand</th><th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <table id="toekomstig" style="display:none;">
    <thead>
      <tr>
        <th>Verwachte datum</th>
        <th>Onderdeel</th>
        <th>Geschatte kosten</th>
        <th>Urgentie</th>
        <th>Actie</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2>Plan afspraak</h2>
      <label for="probleem">Wat wil je laten doen?</label>
      <textarea id="probleem" rows="3" style="width:100%;margin:0.5rem 0;"></textarea>
      <div id="ai-blok">
        <strong>ðŸ¤– Suggestie:</strong>
        <p id="suggestie" style="margin:0.3rem 0 0;font-size:0.9rem;"></p>
      </div>
      <label for="foto">Foto uploaden:</label>
      <input type="file" id="foto" accept="image/*" style="display:block;margin:0.5rem 0;">
      <button id="verzendBtn" class="action-button plan-btn" style="margin-top:0.8rem;">Verzend</button>
    </div>
  </div>

  <div class="toast" id="toast">âœ… Verzoek verzonden!</div>

  <script>
    const formatEuro = n => new Intl.NumberFormat('nl-NL', { style: 'currency', currency: 'EUR' }).format(Number(n || 0));

    const tabs = document.querySelectorAll('.tab-button');
    const tables = {
      reparaties: document.getElementById('reparaties'),
      service: document.getElementById('service'),
      toekomstig: document.getElementById('toekomstig')
    };

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        Object.keys(tables).forEach(k => tables[k].style.display = 'none');
        document.getElementById('searchContainer').style.display = tab.dataset.tab === 'reparaties' ? '' : 'none';
        if (tables[tab.dataset.tab]) tables[tab.dataset.tab].style.display = '';
      });
    });

    fetch('data.json?nocache=' + Date.now())
      .then(r => r.json())
      .then(data => {
        const repBody = document.querySelector('#reparaties tbody');
        const servBody = document.querySelector('#service tbody');
        const toekBody = document.querySelector('#toekomstig tbody');

        // Reparaties + uitklappen
        data.bonnen.forEach(b => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${b.factuurdatum}</td><td>${b.garage}</td><td>${formatEuro(b.totaal)}</td>`;
          repBody.appendChild(row);

          const detailRow = document.createElement('tr');
          detailRow.classList.add('detail-row');
          detailRow.style.display = 'none';
          detailRow.innerHTML = `<td colspan="3">ðŸ§° ${b.omschrijving}</td>`;
          repBody.appendChild(detailRow);

          row.addEventListener('click', () => {
            detailRow.style.display = detailRow.style.display === 'none' ? 'table-row' : 'none';
          });
        });

        // Serviceboekje
        data.service.forEach(b => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${b.datum}</td><td>${b.garage}</td><td>${b.type_beurt}</td>
            <td>${b.soort_onderhoud}</td><td>${b.kilometerstand.toLocaleString()} km</td><td>âœ… Uitgevoerd</td>`;
          servBody.appendChild(row);
        });

        // Aanstaand onderhoud
        const toekomstig = [
          { datum: "2025-12-01", onderdeel: "Distributieriem", kosten: 750 },
          { datum: "2026-06-15", onderdeel: "Remblokken voor", kosten: 350 },
          { datum: "2026-09-10", onderdeel: "Olie & filters", kosten: 180 }
        ];
        const vandaag = new Date();
        toekomstig.forEach(t => {
          const diff = (new Date(t.datum) - vandaag) / (1000 * 60 * 60 * 24 * 30);
          let urgentie, icon;
          if (diff < 3) { urgentie = `<span class='urgentie hoog'>ðŸ”´ Hoog</span>`; }
          else if (diff < 6) { urgentie = `<span class='urgentie middel'>ðŸŸ  Gemiddeld</span>`; }
          else { urgentie = `<span class='urgentie laag'>ðŸŸ¢ Laag</span>`; }
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${t.datum}</td>
            <td>${t.onderdeel}</td>
            <td>${formatEuro(t.kosten)}</td>
            <td>${urgentie}</td>
            <td><button class="plan-btn">Plan</button></td>`;
          row.querySelector('button').addEventListener('click', openModal);
          toekBody.appendChild(row);
        });
      })
      .catch(e => console.error('Fout bij laden JSON:', e));

    // Modal functionaliteit
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const planBtn = document.getElementById('planBtn');
    const probleem = document.getElementById('probleem');
    const aiBlok = document.getElementById('ai-blok');
    const suggestie = document.getElementById('suggestie');
    const toast = document.getElementById('toast');

    function openModal() {
      modal.style.display = 'flex';
      aiBlok.style.display = 'none';
      suggestie.textContent = '';
      probleem.value = '';
    }

    closeModal.addEventListener('click', () => modal.style.display = 'none');
    planBtn.addEventListener('click', openModal);

    probleem.addEventListener('input', () => {
      const val = probleem.value.toLowerCase();
      if (val.includes('piep')) {
        suggestie.textContent = 'Waarschijnlijk versleten remblokken. Plan controle binnen 500 km.';
        aiBlok.style.display = 'block';
      } else if (val.includes('trilt')) {
        suggestie.textContent = 'Mogelijk uitlijning of onbalans in banden.';
        aiBlok.style.display = 'block';
      } else if (val.includes('olielek')) {
        suggestie.textContent = 'Controleer carterpakking of oliefilter.';
        aiBlok.style.display = 'block';
      } else if (val.length > 5) {
        suggestie.textContent = 'Geen directe indicatie gevonden, garage zal het beoordelen.';
        aiBlok.style.display = 'block';
      } else {
        aiBlok.style.display = 'none';
      }
    });

    document.getElementById('verzendBtn').addEventListener('click', () => {
      modal.style.display = 'none';
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2500);
    });
  </script>
</body>
</html>
